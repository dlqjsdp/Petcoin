# Spring Boot, MyBatis, 데이터소스 설정 파일
# @fileName : application.yml
# @since : 250825
# @history
# - 250826 | heekyung | username: petcoin로 수정 / mybatis 위치 변경 / DB 컬럼명과 Java 필드명 자동 매핑 코드 추가
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/petcoin?serverTimezone=UTC
    username: petcoin
    password: 1234

  devtools:
    livereload:
      enabled: true

  thymeleaf:
    cache: false

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

mybatis:
  #config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml

  # DB 컬럼명과 Java 필드명 자동 매핑 (snake_case → camelCase)
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true    #자동으로 생성된 키 처리하기 위한 설정
    default-enum-type-handler: org.apache.ibatis.type.EnumTypeHandler # enum 타입 매핑

logging:
  level:
    org.hibernate.type.descriptor.sql: trace